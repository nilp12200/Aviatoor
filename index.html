<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen text-white">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
    <input id="username" type="text" placeholder="Username" class="w-full p-2 mb-4 rounded text-black" />
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 rounded text-black" />
    <button onclick="login()" class="bg-green-500 hover:bg-green-600 w-full py-2 rounded">Login</button>
    <p class="text-sm mt-4 text-center">Don't have an account? <a href="signup.html" class="text-blue-400">Signup</a></p>
    <p id="msg" class="text-center mt-4"></p>
  </div>
  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[user] && users[user].password === pass) {
        localStorage.setItem("loggedInUser", user);
        window.location.href = "game.html";
      } else {
        document.getElementById("msg").textContent = "Invalid username or password.";
      }
    }
  </script>
</body>
</html>
